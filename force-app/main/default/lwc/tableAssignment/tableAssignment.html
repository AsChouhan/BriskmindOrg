<template>
    <div class="slds-box slds-theme_default" >
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered"
            aria-label="Example table of Opportunities with vertical borders">
            <thead class="headers">
                <tr class="slds-line-height_reset ">
                    <th class="" scope="col">
                        <div class="slds-truncate slds-align_absolute-center" title="Opportunity Name">#</div>
                    </th>
                    <template for:each={headerList} for:item="header">
                        <th key={header.value} class="" scope="col">
                            <div class="slds-truncate slds-align_absolute-center" title="Opportunity Name">{header.label}</div>
                        </th>
                    </template>
                    <th class="" scope="col" onclick={reset}>
                        <div class="slds-truncate">
                            <lightning-icon icon-name="utility:delete" alternative-text="Reset"  size="x-small"
                            title="Reset"></lightning-icon>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={dataList} for:item="data">
                    <tr key={data.a} class="slds-hint-parent">
                        <td data-label="Account Name">
                            <div class="slds-row-number slds-align_absolute-center" title="Row number"></div>
                        </td>
                        <template for:each={headerList} for:item="header">
                            <td key={header.value} class="" scope="col">
                                <div class="slds-truncate slds-align_absolute-center" title="Opportunity Name">
                                    <c-table-assignment-c-hild-component record={data}
                                        field={header.value}></c-table-assignment-c-hild-component>
                                </div>
                            </td>
                        </template>
                        <td class="slds-align_absolute-center" scope="col" onclick={deleteRow} data-id={data.Id}>
                            <lightning-icon icon-name="utility:delete" alternative-text="Delete"  size="x-small"
                            title="Delete"></lightning-icon>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        <footer class="slds-clearfix slds-card__footer">
            <div class="slds-float_left">
                <lightning-button-group>
                    <lightning-button variant="destructive-text" label="Add Rows" title="Add Rows" onclick={addRow}>
                    </lightning-button>

                    <lightning-button variant="destructive-text" label="Add Column" title="Add Column"
                        onclick={addColumn}>
                    </lightning-button>

                    <lightning-button variant="destructive-text" label="Remove Column" title="Remove Column"
                        onclick={removeColumn}>
                    </lightning-button>
                </lightning-button-group>
            </div>
        </footer>
    </div>
</template>
