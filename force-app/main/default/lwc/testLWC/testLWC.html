<template>
    <lightning-quick-action-panel header="My action">
        Here's some content for the modal body.

        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel"></lightning-button>
            <lightning-button variant="brand" label="Save" class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-quick-action-panel>

    <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}>
        <lightning-dynamic-icon type="eq" option="play" alternative-text="Recording in progress">>
        </lightning-dynamic-icon>
        <lightning-input-field field-name={nameField}> </lightning-input-field>
        <div class="slds-var-m-top_medium">
            <lightning-button variant="brand" type="submit" label="Save">
            </lightning-button>
        </div>
    </lightning-record-edit-form>

    <lightning-tabset>
        <lightning-tab label="Item One"> Content for tab 1 </lightning-tab>
     
            <lightning-tab label="Item Two"> Content for tab 2 </lightning-tab>
            <lightning-tab label="Item Two"> Content for tab 3 </lightning-tab>
            <lightning-tab label="Item Two"> Content for tab 4 </lightning-tab>
     
    </lightning-tabset>
</template>
